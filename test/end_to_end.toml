[[unitTest.test]]
### delete the existing device wl0
RPC = """
<edit-config>
    <target>
        <running/>
    </target>
    <config xmlns:xc="urn:ietf:params:xml:ns:netconf:base:1.0">
        <devices xmlns="http://terastrm.net/ns/yang/terastream-wireless">
            <device xc:operation="delete">
                <name>wl0</name>
            </device>
            <device xc:operation="delete">
                <name>wl1</name>
            </device>
        </devices>
    </config>
</edit-config>
"""

Reply = """<ok/>"""
